<div>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let provincia of provincias'>

        </tbody>
    </table>
</div>
